sudo: false
language: rust

rust:
  - nightly
  - stable
  - beta
  - 1.15.1

before_script:
  - set -o errexit

script:
  - cargo build

matrix:
  include:
    - rust: nightly
      env: ROLE=test
      script:
        - cargo test --all-features --release
    - rust: nightly
      env: ROLE=codegen
      script:
        - (cd codegen && cargo run)
        - git diff --exit-code
    - rust: nightly
      env: ROLE=minimal
      script:
        - cargo update -Z minimal-versions
        - cargo build --all-features
    - rust: nightly
      env: ROLE=clippy
      script:
        - cargo install clippy --debug --force || exit
        - cargo clippy --all-features -- -Dclippy
  allow_failures:
    - rust: nightly
      env: ROLE=clippy
      script:
        - cargo install clippy --debug --force || exit
        - cargo clippy --all-features -- -Dclippy
  fast_finish: true

env:
  matrix:
    - ROLE=build
  global:
- RUST_MIN_STACK=20000000